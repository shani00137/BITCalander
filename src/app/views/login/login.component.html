<ngx-spinner
  bdColor="rgba(51,51,51,0.8)"
  size="medium"
  color="#fff"
  type="ball-scale-multiple"
>
  <p style="font-size: 20px; color: white">Loading...</p>
</ngx-spinner>
<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-8 mx-auto">
          <div class="card-group">
            <div class="card p-4">
              <div class="card-body">
                <form [formGroup]="itemForm" (ngSubmit)="onLogin()">
                  <h1>Login</h1>
              
                  <p class="text-muted">Sign In to your account</p>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-user"></i></span>
                    </div>
                    <input [(ngModel)]="formModel.userName" formControlName="userName" type="text" class="form-control" placeholder="userName" autocomplete="userName" required>
                  </div>
                  <div class="input-group mb-4">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-lock"></i></span>
                    </div>
                    <input type="password" [(ngModel)]="formModel.password" formControlName="password" class="form-control" placeholder="password" autocomplete="current-password" required>
                  </div>
                  <div class="row">
                    <div class="col-6">
                      <button [disabled]="!itemForm.valid" (click)="onLogin()" type="button" class="btn btn-primary px-4">Login</button>
                    </div>
                    <div class="col-6 text-right">
                      <!-- <button  type="button" [routerLink]="['/forget-password']" class="btn btn-link px-0">Forgot password?</button> -->
                    </div>
                  </div>
                </form>
              </div>
            </div>
            <div class="card   py-5 d-md-down-none" style="width:44%">
              <div class="card-body text-center">
                <div>
                  <img style="height: 80px" src="assets/bitlogo.png" >
                  <br/>
                  <h2>Markazia</h2>
               
                  <p>BIT</p>
                  <p> Best in Town</p>
                 
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
